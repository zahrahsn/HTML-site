<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Simple HTML site</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <h1 class="navbar-brand my-2">HTML site</h1>
                </div>
            </nav>
        </header>
        <div class="container my-3">
            <div class="row align-items-center mx-auto">
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <img src="images/computer1.jpg" class="img-fluid rounded" />
                    <p class="text-center">
                        Super computer
                    </p>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <img src="images/computer2.jpg" class="img-fluid rounded" />
                    <p class="text-center">
                        Cool computer
                    </p>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <img src="images/computer3.jpg" class="img-fluid rounded" />
                    <p class="text-center">
                        Normal laptop
                    </p>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <img src="images/computer4.jpg" class="img-fluid rounded" />
                    <p class="text-center">
                        Old camera
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

</html>
